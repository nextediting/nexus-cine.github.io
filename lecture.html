<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEDOC | Lecture</title>
    <link rel="icon" type="image/png" href="NEXUS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #e50914; --border: #eee; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        /* Navigation */
        nav { padding: 15px 5%; display: flex; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: white; z-index: 1000; }
        .back-btn { text-decoration: none; color: #888; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .back-btn:hover { color: var(--accent); }

        /* Hero Banner */
        .hero-banner { width: 100%; height: 65vh; position: relative; overflow: hidden; background: #000; }
        .hero-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .hero-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 5% 10%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); color: white; }

        /* Contenu de l'article */
        .container { max-width: 800px; margin: -60px auto 100px; position: relative; background: white; padding: 60px; border-radius: 12px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); }
        
        .article-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 10px 0; line-height: 1.1; }
        
        .meta-info { display: flex; gap: 20px; align-items: center; color: #666; font-weight: 600; margin-bottom: 40px; border-bottom: 1px solid #f0f0f0; padding-bottom: 25px; }
        .rating-badge { background: var(--accent); color: white; padding: 6px 16px; border-radius: 50px; font-size: 1rem; }

        .tags { display: flex; gap: 10px; margin-bottom: 15px; }
        .tag { background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); padding: 4px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border: 1px solid rgba(255,255,255,0.3); }

        .content { font-size: 1.15rem; color: #333; }
        .content h2, .content h3 { font-family: 'Playfair Display'; color: #000; margin-top: 40px; }
        .content b { font-weight: 700; color: #000; }
        .content p { margin-bottom: 20px; }

        #loader { text-align: center; padding: 150px; font-family: 'Playfair Display'; font-size: 2rem; color: #ccc; }

        @media (max-width: 768px) {
            .container { margin: 0; width: 100%; box-sizing: border-box; padding: 30px 20px; border-radius: 0; }
            .article-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="films.html" class="back-btn">← Retour au catalogue</a>
    </nav>

    <div id="loader">Chargement de la critique...</div>

    <div id="article-page" style="display: none;">
        <div class="hero-banner">
            <img id="viewImg" src="" alt="Couverture">
            <div class="hero-overlay">
                <div id="viewTags" class="tags"></div>
                <h1 id="viewTitle" class="article-title"></h1>
            </div>
        </div>

        <article class="container">
            <div class="meta-info">
                <span id="viewDirector"></span>
                <span>•</span>
                <span id="viewYear"></span>
                <span id="viewRating" class="rating-badge"></span>
            </div>

            <div id="viewContent" class="content">
                </div>
        </article>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDE71GtieeUYTR86jUGpRVh0-qTjx5a-c",
            authDomain: "nexuscine-68607.firebaseapp.com",
            projectId: "nexuscine-68607",
            storageBucket: "nexuscine-68607.firebasestorage.app",
            messagingSenderId: "256917505083",
            appId: "1:256917505083:web:f1608ef459ee5b9178481e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Récupération de l'ID dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (!docId) {
            window.location.href = 'films.html';
        } else {
            loadArticle();
        }

        async function loadArticle() {
            try {
                const docRef = doc(db, "cinedocs", docId);
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const data = snap.data();

                    // Remplissage titre et images
                    document.title = `NEXUS CINE | ${data.title}`;
                    document.getElementById('viewTitle').innerText = data.title;
                    document.getElementById('viewDirector').innerText = data.director;
                    document.getElementById('viewYear').innerText = data.year;
                    document.getElementById('viewRating').innerText = (data.rating || 0) + " / 5 ★";
                    document.getElementById('viewImg').src = data.image || 'default-cover.jpg';
                    
                    // Injection du HTML (Crucial pour conserver le gras/italique)
                    document.getElementById('viewContent').innerHTML = data.content;

                    // Affichage des tags
                    const tagsContainer = document.getElementById('viewTags');
                    if(data.genres) {
                        data.genres.forEach(g => {
                            const span = document.createElement('span');
                            span.className = 'tag';
                            span.innerText = g;
                            tagsContainer.appendChild(span);
                        });
                    }

                    // On cache le loader et on montre la page
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('article-page').style.display = 'block';

                } else {
                    document.getElementById('loader').innerHTML = "<h1>404</h1><p>Cette critique n'existe plus.</p>";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "Erreur de connexion à la base de données.";
            }
        }
    </script>
</body>
</html>
