<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEDOC | √âditeur de Cr√©ation</title>
    <link rel="icon" type="image/png" href="NEXUS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #e50914; --border: #eee; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }

        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .back-btn { text-decoration: none; color: #888; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }

        .editor-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        /* --- ZONE IMAGE 16:9 --- */
        .image-dropzone { 
            width: 100%; aspect-ratio: 16/9; border: 2px dashed #ddd; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #f9f9f9; cursor: pointer; overflow: hidden; position: relative;
        }
        .image-dropzone:hover { border-color: var(--accent); background: #fffafa; }
        .image-dropzone img { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        .image-dropzone p { color: #aaa; text-align: center; font-size: 0.9rem; }

        /* --- TITRE --- */
        .title-field { 
            width: 100%; border: none; font-family: 'Playfair Display', serif; 
            font-size: 3.5rem; margin-top: 30px; outline: none; font-weight: 700; 
        }

        /* --- SYSTEME DE GENRES --- */
        .genre-section { margin: 25px 0; }
        .genre-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        select { padding: 8px 15px; border-radius: 6px; border: 1px solid #ddd; outline: none; }
        
        .genre-tags { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag { 
            background: #f0f0f0; padding: 6px 12px; border-radius: 50px; 
            font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 8px; 
        }
        .tag span { cursor: pointer; color: var(--accent); font-size: 1.1rem; line-height: 0; }

        /* --- ZONE TEXTE --- */
        .content-area { 
            width: 100%; border: none; font-size: 1.15rem; line-height: 1.8; 
            outline: none; resize: none; min-height: 500px; margin-top: 20px; 
        }

        .actions { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-pub { background: var(--accent); color: white; box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3); }
    </style>
</head>
<body>

    <nav>
        <a href="dashboard-redac.html" class="back-btn">‚Üê Retour au Dashboard</a>
        <div style="font-family: 'Playfair Display'; font-weight: 700;">CINEDOC EDITOR</div>
    </nav>

    <div class="editor-container">
        <div class="image-dropzone" onclick="document.getElementById('imgInput').click()">
            <p>üì∑ <b>Format 16:9 pr√©f√©rable</b><br>Cliquez pour ajouter l'image de couverture</p>
            <input type="file" id="imgInput" hidden accept="image/*" onchange="loadImg(this)">
            <img id="mainImg" src="">
        </div>

        <input type="text" class="title-field" placeholder="Titre du film ou de l'article">

        <div class="genre-section">
            <div class="genre-controls">
                <select id="genreSelect" onchange="addTag()">
                    <option value="">+ Ajouter un genre</option>
                    <option value="Action">Action</option>
                    <option value="Drame">Drame</option>
                    <option value="Sci-Fi">Science-Fiction</option>
                    <option value="Horreur">Horreur</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Documentaire">Documentaire</option>
                </select>
            </div>
            <div class="genre-tags" id="tagList">
                </div>
        </div>

        <textarea class="content-area" placeholder="Il √©tait une fois au cin√©ma... Pourquoi ce film est un chef-d'≈ìuvre ?"></textarea>
    </div>

    <div class="actions">
        <button class="btn btn-pub">Publier sur le site</button>
    </div>

    <script>
        // Gestion de l'image
        function loadImg(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('mainImg');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Gestion des Tags (Genres)
        function addTag() {
            const select = document.getElementById('genreSelect');
            const val = select.value;
            if (val === "") return;

            const tagList = document.getElementById('tagList');
            
            // Cr√©er le tag
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `${val} <span onclick="this.parentElement.remove()">√ó</span>`;
            
            tagList.appendChild(tag);
            select.value = ""; // Reset du menu
        }
    </script>

</body>
</html>
